<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register Page</title>

    <!-- style sheet link  -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="box">

            <!-- login form section  -->
            <div class="box-login" id="login">

                <div class="top_header">
                    <h3>Hello, Again</h3>
                    <small>We are happy to have you back</small>
                </div>

                <div class="input-group">

                    <div class="input-field">
                        <input type="text" id="logEmail" class="input_box" required>
                        <label for="logemail">Email</label>
                    </div>

                    <div class="input-field">

                        <input type="password" class="input_box" id="logPassword" required>
                        <label for="logPassword">Password</label>
                        <div class="eye-area" onclick="myLogPassword()">
                            <div class="eye-box">
                                <i class="fa-regular fa-eye" id="eye"></i>

                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="" id="formcheck" class="check">
                        <label for="formcheck">Remember me</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" value="Login" class="input-submit">
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>

            <!-- register form section -->
            <div class="box-register" id="register">

                <div class="top_header">
                    <h3>Sign, Now</h3>
                    <small>We are happy to have you with us</small>
                </div>

                <div class="input-group">

                    <div class="input-field">
                        <input type="text" id="reguser" class="input_box" required>
                        <label for="reguser">Username</label>
                    </div>

                    <div class="input-field">
                        <input type="text" id="regemail" class="input_box" required>
                        <label for="regemail">Email Address</label>
                    </div>

                    <div class="input-field">

                        <input type="password" class="input_box" id="regPassword" required>
                        <label for="regPassword">Password</label>
                        <div class="eye-area" onclick="myRegPassword()">
                            <div class="eye-box">
                                <i class="fa-regular fa-eye" id="eye-2"></i>

                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                            </div>
                        </div>
                    </div>

                    <div class="remember">
                        <input type="checkbox" name="" id="formcheck-2" class="check">
                        <label for="formcheck-2">Remember me</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" value="Register" class="input-submit">
                    </div>

                </div>

            </div>

            <div class="switch">
                <a href="#" class="login" onclick="login()">Login</a>

                <a href="#" class="register" onclick="register()">Register</a>

                <div class="btn-active" id="btn"></div>
            </div>

        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
